<html>
  <head>
    <title>Slab Loadings</title>
    <style>
      /* Add some styling for the bar chart */
      .bar-chart {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Slab Loadings</h1>
    <div class="bar-chart">
      <!-- The chart will be rendered here -->
    </div>

    <!-- Include the chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
      // Create a bar chart using Chart.js
      var ctx = document.querySelector('.bar-chart').getContext('2d');
      var chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Live Load', 'Dead Load'],
          datasets: [{
            label: 'Load (kN)',
            data: [200, 1000],
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });
    </script>
  </body>
</html>
