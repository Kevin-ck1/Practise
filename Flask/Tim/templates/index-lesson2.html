<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Tutorial</title>
</head>
<body>
    <h1>Home Page</h1>
    <p>Hello World</p>
    <!-- <p>Hello {{content}} times {{2}}</p> -->
    <!-- Writing python logic in the html -->
    {% for x in range(10)%}
        {%if x%2 == 1%}
            <p>{{x}}</p>
        {%endif%}
    {%endfor%}

    <!-- Displaying a list variable passed into the page -->
    {% for x in content %}
        <p>{{x}}</p>
    {%endfor%}
</body>
</html>
