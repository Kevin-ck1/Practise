<html>
<script>

v-text 	
		uses the property as the text value of the element
		
		
v-html 	
		uses the property as the text value of the element, interpreting HTML
		
v-if 	
		show an element only if the conditional is true
		
v-else 	
		shows an alternative element if the preceding v-if is false
		
v-else-if 	
		adds an else if block for a v-if construct
		
v-show 	
		similar to v-if, but adds the element to the DOM even if falsy. Just sets it to display: none.
		
v-for 	 
		iterates over an array or iterable object
		
		
v-on 	
		listen to DOM events
		
		
v-bind 	
		reactively update an HTML attribute
		binds html tags 
		v-bind:title
		
		
v-model 
		sets up a two-way binding for form inputs. used in form elements, updates the model when the user changes the form field value
		Used to toggle boolean values--If used with a check box
		
		
v-once 	
		applies the property just once, and never refreshes it even if the data passed changes
		
		

v-bind 
		and v-on have a shorthand format:
		
		

FORM ELEMENTS

 v-model.lazy
			To make the model update when the change event occurs, and not any time the user presses a key, you can use 
			
v-model.trim 
			It automatically removes whitespace.	

v-model.number	
			To accept a number instead than a string
			
			
			
MODIFING EVENTS


 v-on:click.native 
	trigger a native DOM event instead of a Vue event
 
v-on:click.stop 
	stop the click event propagation
    
v-on:click.passive 
	makes use of the passive option of addEventListener

v-on:click.capture 
	use event capturing instead of event bubbling
    
v-on:click.self 
	make sure the click event was not bubbled from a child event, but directly happened on that element
    
v-on:click.once 
	the event will only be triggered exactly once
 
v-on:submit.prevent: call event.preventDefault() 
	on the triggered submit event, used to avoid a form submit to reload the page

	
Mouse event modifiers

    v-on:click .left triggers only on left mouse button click
    v-on:click .right triggers only on right mouse button click
    v-on:click .middle triggers only on middle mouse button click

Submit an event only if a particular key is pressed

    v-on:keyup.enter
    v-on:keyup.tab
    v-on:keyup.delete
    v-on:keyup.esc
    v-on:keyup.up
    v-on:keyup.down
    v-on:keyup.left
    v-on:keyup.right
	

</script>
</html>
